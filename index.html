<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <p class="pad">Your Result</p>
      <div class="circle">
        <h1>76</h1>
          <p>of 100</p>
      </div>

      <h2 class="pad">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </header>

    <div class="details">
      <div class="title">
        <h3>Summary</h3>
      </div>      

      <div class="items">
        <div class="reaction summary">
          <div class="action">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction image">
            <span class="reactionColor">Reaction</span>
          </div>        
          <span class="numberColor"><strong>80</strong> / 100</span>
        </div>

        <div class="memory summary">
          <div class="action">
            <img src="./assets/images/icon-memory.svg" alt="Memory image">
            <span class="memoryColor">Memory</span>
          </div>        
          <span class="numberColor"><strong>92</strong> / 100</span>
        </div>

        <div class="verbal summary">
          <div class="action">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal image">
            <span class="verbalColor">Verbal</span>
          </div>        
          <span class="numberColor"><strong>61</strong> / 100</span>
        </div>
    
        <div class="visual summary">
          <div class="action">
            <img src="./assets/images/icon-visual.svg" alt="Visual image">
            <span class="visualColor">Visual</span>
          </div>        
          <span class="numberColor"><strong>72</strong> / 100</span>
        </div>
      </div>

      

      <button>Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HualDev</a>.
  </div>
</body>
</html>
